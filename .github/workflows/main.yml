name: generate animation

on:
  # roda automaticamente (mant√©m o workflow ativo)
  schedule:
    # a cada 24h (UTC). Pode manter assim ou trocar por '0 0 * * 0' (semanal)
    - cron: "0 */24 * * *"

  # permite rodar manualmente
  workflow_dispatch:

  # dispara em push nos branches padr√£o comuns
  push:
    branches:
      - master
      - main

permissions:
  contents: write

jobs:
  # Job leve apenas para "manter vivo" o workflow em toda execu√ß√£o agendada
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Echo keep-alive
        run: echo "Executando keep-alive para evitar desativa√ß√£o do workflow üöÄ"

  generate:
    needs: keep-alive
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write

    steps:
      # Gera a anima√ß√£o SVG
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Publica no branch "output"
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          # Use um token com permiss√£o de "contents:write"
          # Se preferir, o GITHUB_TOKEN padr√£o do reposit√≥rio costuma funcionar:
          # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
